
<html>
<head>
<title>Name</title><script language=javascript type="text/javascript">
function Validatetext()
{

	}

	{
		window.alert("Missing address !!! Plaese correct");
		return;
	}
}
</script></head>
<body><form method=post  name="myForm" >

</body>
</html>
