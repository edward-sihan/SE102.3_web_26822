<html>
    <head>
        <title>Tutorial 09</title>
        <script language="javascript" type="text/javascript">
            function y()
            {
                document.bgColor="white";
            }
            function x()
            {
                document.bgColor="blue";
            }
        </script>
    </head>
    <body>
        <form name="click" method="post" action="#">
            <input type="button" name="but" value="click" onclick="y()">
            <input type="button" name="but" value="double click" ondblclick="x()">
        </form>
    </body>
</html>
