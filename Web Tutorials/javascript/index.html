<html>
    <head>
        <title>Jva Script</title>
        <script>
            function x()
            {
                document.bgColor="yellow";
            }
            function y()
            {
                document.bgColor="red";
            }
            function z()
            {
                document.bgColor="white";
            }
        </script>
    </head>
    <body>
        <input type="button" name="d" value="red" onmouseover="x()" onmouseout="z()">
        <input type="button" name="d" value="red" onmouseover="y()" onmouseout="z()">
        <a href="https://www.nsbm.ac.lk" onmouseover="x()" onmouseout="y()">nsbm</a>
        
    </body>
</html>
