            <li>Car</li>
            <li>Van</li>
            <li>Bus</li>
        </ul>
        <ol type="I" style="border: 1px solid black; width: 10%; height: 80; box-shadow: 0 0 3px black;">
            <li>Apple</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Bananas</li>

        <ol type="1" style="border: 1px solid black; width: 10%; height: 80; box-shadow: 0 0 3px black;">
            <li>Cricket</li>
            <li>Football</li>
            <li>Rugby</li>
            <li>Athletics</li>
        </ol>
        <dl style="border: 1px solid black; width: 23%; height: 80; box-shadow: 0 0 3px black;">
            <dt>Apple</dt>
            <dd>A fruit</dd>
            <dt>Cabbage</dt>
            <dd>A vegetable</dd>
