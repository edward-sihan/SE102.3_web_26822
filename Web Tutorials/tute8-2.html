    <body>
        <script language="javascript" type="text/javascript">
            var radius=window.prompt("Enter the radius:");
            var rad=parseInt(radius);
            document.write("The radius is:"+rad,"<br>");
            var area=(22*rad*rad)/7;
            document.write("The area of the circle is: "+area);
        </script>
    </body>
